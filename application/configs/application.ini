[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

;
; autoloader
;
autoloaderNamespaces[] = "IDS_"
autoloaderNamespaces[] = "Doctrine_"
autoloaderNamespaces[] = "Patchwork_"

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"

;
; controller plugins
;
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.frontController.plugins.auth = "Patchwork_Controller_Plugin_Auth"
resources.frontController.plugins.phpids = "Patchwork_Controller_Plugin_PHPIDS"
resources.frontController.actionhelperpaths.Doctrine = "Patchwork/Controller/Action/Helper/Doctrine.php"

;
; layout and view
;
resources.layout.layout = "layout"
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"
resources.view.encoding = "UTF-8"
resources.view.basePath = APPLICATION_PATH "/views/"

;
; session
;
resources.session.remember_me_seconds = 864000
resources.session.use_only_cookies = true

; Locale
resources.locale.default = "de"

;
; Doctrine
;
doctrine.connections.db = "mysql://root:root@localhost/emma"
doctrine.options.data_fixtures_path = APPLICATION_PATH "/doctrine/fixtures"
doctrine.options.models_path = APPLICATION_PATH "/models"
doctrine.options.migrations_path = APPLICATION_PATH "/doctrine/migrations"
doctrine.options.sql_path = APPLICATION_PATH "/doctrine/sql"
doctrine.options.yaml_schema_path = APPLICATION_PATH "/doctrine/schema"

;
;
;
phpids.impact_threshold = 20
phpids.General.filter_type     = xml
phpids.General.base_path       = LIBRARY_PATH "/IDS/"
phpids.General.use_base_path   = false
phpids.General.filter_path     = LIBRARY_PATH "/IDS/default_filter.xml"
phpids.General.tmp_path        = TMP_PATH
phpids.General.scan_keys       = false
phpids.General.HTML_Purifier_Path	= vendors/htmlpurifier/HTMLPurifier.auto.php
phpids.General.HTML_Purifier_Cache = vendors/htmlpurifier/HTMLPurifier/DefinitionCache/Serializer
phpids.General.html[]          = POST.__wysiwyg
phpids.General.json[]          = POST.__jsondata
phpids.General.exceptions[]    = GET.__utmz
phpids.General.exceptions[]    = GET.__utmc
phpids.General.min_php_version = 5.1.6
phpids.Logging.path            = TMP_PATH "/logs/ids.log"
phpids.Caching.caching         = file
phpids.Caching.expiration_time = 600
phpids.Caching.path            = TMP_PATH "/default_filter.cache"


;
;
;
resources.mail.transport.type = smtp
resources.mail.transport.host = "smtp.example.com"
resources.mail.transport.auth = login
resources.mail.transport.username = myUsername
resources.mail.transport.password = myPassword
resources.mail.transport.register = true ; True by default
resources.mail.defaultFrom.email = john@example.com
resources.mail.defaultFrom.name = "John Doe"
resources.mail.defaultReplyTo.email = Jane@example.com
resources.mail.defaultReplyTo.name = "Jane Doe"



;
; staging
;
[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
